<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                title
            </ui:define>

            <ui:define name="body">
                <h:form>
                    <p:dataTable var="actor" value="#{actorController.items}">
                        <p:column sortBy="actorId" headerText="Actor ID">
                            <!--f:facet name="header">
                                <p:outputLabel value="Actor ID"></p:outputLabel>
                            </f:facet-->
                            <p:outputLabel value="#{actor.actorId}"/>
                        </p:column>

                        <p:column sortBy="firstName" headerText="First Name">
                            <!--f:facet name="header">
                                <p:outputLabel value="First Name"></p:outputLabel>
                            </f:facet-->
                            <p:outputLabel value="#{actor.firstName}"/>
                        </p:column>
                        <p:column sortBy="lastName" headerText="Last Name">
                            <!--f:facet name="header">
                                <p:outputLabel value="Last Name"></p:outputLabel>
                            </f:facet-->
                            <p:outputLabel value="#{actor.lastName}"/>
                        </p:column>
                        <p:column sortBy="lastUpdate" headerText="Last Work">
                            <!--f:facet name="header">
                                <p:outputLabel value="Last Work"></p:outputLabel>
                            </f:facet-->
                            <p:outputLabel value="#{actor.lastUpdate}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
