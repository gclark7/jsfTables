<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                title
            </ui:define>

            <ui:define name="body">
                <h:form>
                    <p:dataTable id="tblActors" var="actor" value="#{actorController.items}" editable="true" editMode="cell" widgetVar="actorTable">
                        <p:column sortBy="actorId" headerText="Actor ID">
                            
                            
                            <p:outputLabel value="#{actor.actorId}"/>
                        </p:column>

                        <p:column sortBy="firstName" headerText="First Name">
                            <p:cellEditor>
                                <f:facet name="input"><p:inputText value="#{actor.firstName}" style="width:96%" label="First Name"/></f:facet>
                                <f:facet name="output"><p:outputLabel value="#{actor.firstName}"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column sortBy="lastName" headerText="Last Name">
                             <p:cellEditor>
                                <f:facet name="input"><p:inputText value="#{actor.lastName}" style="width:96%" label="Last Name"/></f:facet>
                                <f:facet name="output"><p:outputLabel value="#{actor.lastName}"/></f:facet>
                             </p:cellEditor>
                        </p:column>
                        <p:column sortBy="lastUpdate" headerText="Last Work">
                            <p:outputLabel value="#{actor.lastUpdate}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
